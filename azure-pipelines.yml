# Node.js
# Build a general Node.js project with npm.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- master

pool:
  vmImage: ubuntu-latest

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '10.x'
  displayName: 'Install Node.js'

- task: Npm@1
  inputs:
    command: 'install'

- task: gulp@0
  displayName: 'Set Manifest Version'
  inputs:
    targets: 'set-manifest-version'
    gulpFile: $(ProjectFolder)/gulpfile.js
    arguments: '--buildnum "$(Build.BuildNumber)" --format "3.{0}.{1}{2}.{3}"'

- task: gulp@0
  displayName: 'Bundle project'
  inputs:
    targets: bundle
    arguments: '--ship'

